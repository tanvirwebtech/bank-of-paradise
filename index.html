<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Bank of Paradise</title>
        <link
            href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
            rel="stylesheet"
        />

        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <header>
            <h1 class="text-center font-medium text-green-500 py-16 text-5xl">
                Welcome to
                <span class="text-blue-500">The Bank of Paradise</span>
            </h1>
        </header>
        <main>
            <section id="login-form">
                <div class="login w-3/4 mx-auto bg-gray-300 py-16">
                    <input
                        type="text"
                        id="username"
                        class="
                            input-user-name
                            block
                            w-3/4
                            mx-auto
                            px-4
                            py-2
                            my-8
                        "
                        placeholder="Username"
                        value=""
                    />
                    <input
                        type="password"
                        id="password"
                        class="
                            input-password
                            block
                            w-3/4
                            mx-auto
                            px-4
                            py-2
                            my-8
                        "
                        placeholder="********"
                        value=""
                    />
                    <p
                        id="error-msg"
                        class="text-red-500 mt-2 text-center hidden"
                    >
                        Username or Password is incorrect!
                    </p>
                    <button
                        id="login-submit"
                        class="
                            py-2
                            px-4
                            mt-4
                            mx-auto
                            block
                            bg-white
                            hover:text-green-500
                        "
                    >
                        Login
                    </button>
                </div>
            </section>
        </main>

        <script src="./js/login.js"></script>
    </body>
</html>
